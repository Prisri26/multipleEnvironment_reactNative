name: React Native CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '17'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          npm audit fix || true
          npm audit || true
        
      - name: Run linting
        run: npm run lint
        
      - name: Run tests
        run: npm test
        if: false # Enable this when you add tests

  build-android:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [development, qa, staging, production]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          
      - name: Install dependencies
        run: |
          npm ci
          npm audit fix || true
          npm audit || true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          script: echo "Emulator started"
        
      - name: Build Android
        run: |
          if [ "${{ matrix.environment }}" = "development" ]; then
            npm run android:dev
          elif [ "${{ matrix.environment }}" = "qa" ]; then
            npm run android:qa
          elif [ "${{ matrix.environment }}" = "staging" ]; then
            npm run android:stage
          else
            npm run android:prod
          fi
        env:
          EXPO_PUBLIC_ENV: ${{ matrix.environment }}

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ matrix.environment }}-apk
          path: android/app/build/outputs/apk/${{ matrix.environment }}/debug/app-${{ matrix.environment }}-debug.apk
          if-no-files-found: error

  build-ios:
    needs: test
    runs-on: macos-latest
    strategy:
      matrix:
        environment: [development, qa, staging, production]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          npm audit fix || true
          npm audit || true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios
          pod install --repo-update

      - name: List Xcode Schemes
        run: |
          cd ios
          xcodebuild -list -workspace baseProjectMultiple.xcworkspace
        
      - name: Build iOS
        run: |
          if [ "${{ matrix.environment }}" = "development" ]; then
            npx expo run:ios --scheme baseProjectMultiple
          elif [ "${{ matrix.environment }}" = "qa" ]; then
            npx expo run:ios --scheme baseProjectMultiple
          elif [ "${{ matrix.environment }}" = "staging" ]; then
            npx expo run:ios --scheme baseProjectMultiple
          else
            npx expo run:ios --scheme baseProjectMultiple
          fi
        env:
          EXPO_PUBLIC_ENV: ${{ matrix.environment }}

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ matrix.environment }}-ipa
          path: ios/build/BaseProjectMultiple-${{ matrix.environment }}.ipa
          if-no-files-found: error 